<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Exact Age Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="container-calculator">
        <div class="joke">
          <img src="./asa.png" alt="joke" />
        </div>
        <h1>Exact Age Calculator</h1>
        <div class="date">
          <div class="dates years">
            <div class="dates-num dates-years-num">29</div>
            <div class="dates-lettering">years</div>
          </div>
          <div class="dates months">
            <div class="dates-num dates-months-num">01</div>
            <div class="dates-lettering">months</div>
          </div>
          <div class="dates days">
            <div class="dates-num dates-days-num">29</div>
            <div class="dates-lettering">days</div>
          </div>
          <div class="dates hours">
            <div class="dates-num dates-hours-num">29</div>
            <div class="dates-lettering">hours</div>
          </div>
          <div class="dates minutes">
            <div class="dates-num dates-minutes-num">29</div>
            <div class="dates-lettering">minutes</div>
          </div>
          <div class="dates seconds">
            <div class="dates-num dates-seconds-num">29</div>
            <div class="dates-lettering">seconds</div>
          </div>
        </div>
        <div class="birthday-selector">
          <label for="date">Select Your Birthday</label><br />
          <input type="date" name="date-input" id="date" />
        </div>
      </div>
    </main>
    <script src="App.js"></script>
  </body>
</html>
